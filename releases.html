<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Releases - Pocket Poetry</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .releases-container { max-width: 600px; margin: 3em auto; }
    .releases-title { text-align: center; font-size: 2em; margin-bottom: 1.5em; }
    .release-section { margin-bottom: 2em; }
    .release-list { list-style: none; padding-left: 0; }
    .release-list li { margin: 0.5em 0; }
    .release-link { color: #1a5b82; text-decoration: none; }
    .release-link:hover { text-decoration: underline; }
    select { padding: 0.5em; font-size: 1em; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="releases.html">Monthly Releases</a>
    <a href="submit.html">Submit Poetry</a>
  </nav>
  <div class="releases-container">
    <div class="releases-title">Monthly Releases</div>
    <form id="releaseFilter">
      <label for="yearSelect">Select Year:</label>
      <select id="yearSelect">
        <option value="">-- Choose Year --</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <!-- Add more years as needed -->
      </select>
      <br><br>
      <label for="monthSelect">Select Month:</label>
      <select id="monthSelect" disabled>
        <option value="">-- Choose Month --</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </form>
    <div id="editionsSection" class="release-section hidden">
      <h3>Editions</h3>
      <ul class="release-list" id="editionsList">
        <!-- Editions will be listed here -->
        <!-- Example static list item: -->
        <!-- <li><a class="release-link" href="blog/2025-01-edition1.html">January 2025 - Edition 1</a></li> -->
      </ul>
    </div>
  </div>
  <script>
    // Simple JS to enable month after year, and display example editions (static for now)
    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const editionsSection = document.getElementById('editionsSection');
    const editionsList = document.getElementById('editionsList');

    yearSelect.addEventListener('change', function() {
      monthSelect.disabled = !yearSelect.value;
      editionsSection.classList.add('hidden');
      editionsList.innerHTML = '';
    });

    monthSelect.addEventListener('change', function() {
      editionsList.innerHTML = '';
      if(yearSelect.value && monthSelect.value) {
        // Example: Add static edition links (replace with real data or generate dynamically as needed)
        editionsList.innerHTML = `
          <li><a class="release-link" href="blog/${yearSelect.value}-${monthSelect.value}-edition1.html">${monthSelect.options[monthSelect.selectedIndex].text} ${yearSelect.value} - Edition 1</a></li>
          <li><a class="release-link" href="blog/${yearSelect.value}-${monthSelect.value}-edition2.html">${monthSelect.options[monthSelect.selectedIndex].text} ${yearSelect.value} - Edition 2</a></li>
        `;
        editionsSection.classList.remove('hidden');
      } else {
        editionsSection.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
